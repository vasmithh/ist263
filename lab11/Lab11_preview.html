<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <link rel="stylesheet" href="./Lab 12_files/animate2.css">
    <script>
        function WinnerMessage () {
            document.getElementById("messages").innerHTML = 'You Won!';
        }
        function TryAgain () {
            document.getElementById("messages").innerHTML = 'WrongShell-Try Again';
        }
        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random()*3) + 2);
        }
    </script>
    
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="./Lab 12_files/walnut.png" id="first" alt="first walnut" class="first" onclick="WinnerMessage();">
        <img src="./Lab 12_files/walnut.png" id="second" alt="second walnut" class="second" onclick="TryAgain();">
        <img src="./Lab 12_files/walnut.png" id="third" alt="third walnut" class="third" onclick="TryAgain();">
    </div>
    <div id="messages"></div>
    <style>
        .container {
            display: flex;
        }
        #first {order: 1;}
        #second {order: 2;}
        #third {order:3;}
    </style>
</body>
</html>
